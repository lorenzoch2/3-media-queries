<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="https://kit.fontawesome.com/99d2c60940.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="grid">
        <div class="nav">
            <div class="empresa">
                <i class="fas fa-car"></i>
                Electric Cars
            </div>
            <i class="fas fa-bars"></i>
            <div class="menu">
                <div>Inicio</div>
                <div>Catálogo</div>
                <div>Ofertas</div>
                <div>Contacto</div>
            </div>
        </div>
        <div class="filtros">
            <div>Ordenar por:</div>
            <div>
                <select>
                    <option>Nombre</option>
                    <option>Precio</option>
                </select>
            </div>
        </div>
        <div class="main">
            <div class="card">
                <div class="imagen">
                    <img src="./assets/imgs/auto1.webp" alt="auto">
                </div>
                <div>Modelo 1</div>
                <button>Ver más</button>
            </div>
            <div class="card">
                <div class="imagen">
                    <img src="./assets/imgs/auto 2.jpg" alt="auto">
                </div>
                <div>Modelo 2</div>
                <button>Ver más</button>
            </div>
            <div class="card">
                <div class="imagen">
                    <img src="./assets/imgs/auto3.jpg" alt="auto">
                </div>
                <div>Modelo 3</div>
                <button>Ver más</button>
            </div>
            <div class="card">
                <div class="imagen">
                    <img src="./assets/imgs/auto4.jpg" alt="auto">
                </div>
                <div>Modelo 4</div>
                <button>Ver más</button>
            </div>
            <div class="card">
                <div class="imagen">
                    <img src="./assets/imgs/auto5.jpg" alt="auto">
                </div>
                <div>Modelo 5</div>
                <button>Ver más</button>
            </div>
            <div class="card">
                <div class="imagen">
                    <img src="./assets/imgs/auto6.jpg" alt="auto">
                </div>
                <div>Modelo 6</div>
                <button>Ver más</button>
            </div>
        </div>
        <div class="paginador">
            <button>
                <i class="fas fa-chevron-left"></i>
            </button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
        <div class="footer">
            <div>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
            </div>
            <div>Todos los derechos reservados</div>
        </div>
    </div>
</body>
</html>
